<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
  <header>
    <nav></nav>
  </header>

  <main class="wrapper">
    <h1 class="app-name">Tip Calculator App</h1>

    <div class="container">
      <div class="row">

        <!-- LEFT SIDE COLUMN -->
        <div class="col">

          <h2>Bill</h2>
          <div class="bill-form">
            <form class="bill-input" action="">
              <input type="text">
            </form>
          </div>

          <h2>Select tip %</h2>
          <div class="tip-selector">
            <div class="tip-amount">5%</div>
            <div class="tip-amount">10%</div>
            <div class="tip-amount">15%</div>
            <div class="tip-amount">25%</div>
            <div class="tip-amount">50%</div>
            <div class="tip-amount">Custom</div>
          </div>

          <h2>Number of People</h2>
          <div class="spit_bill_by">
            <form class="split-input" action="">
              <input type="text">
            </form>
          </div>

        </div>

        <!-- RIGHT SIDE COLUMN -->
        <div class="col">
          <div class="amount-details">
            <div class="per-person">
              <h3>Tip Amount</h3>
              <p>/ person</p>
            </div>

            <div class="amount">
              $<span id="tip-amount">0.00</span>
            </div>

          </div>
          <div class="amount-details">
            <div class="per-person">
              <h3>Total</h3>
              <p>/ Person</p>
            </div>

            <div class="amount">
              $<span id="tip-amount">0.00</span>
            </div>

          </div>
          <button id="resetBtn"></button>
        </div>

      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
  <script src="app.js"></script>
</body>

</html>
